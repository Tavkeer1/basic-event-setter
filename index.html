<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <main>
        <section class="main">
            <h1>Set Event by clicking "<i class="ri-settings-5-line clk"></i>" 
            </h1>
        </section>
        <section class="main2">
            <h1>Event Starts In :
            </h1>
        </section>
      
        <div class="timer">
            
            
            <div class="div">
                <h2 id="year">0</h2>
                <h3>Year</h3>
            </div>
            <div class="div">
                <h2 id="Month">0</h2>
                <h3>Month</h3>
            </div>
            <div class="div">
                <h2 id="days">0</h2>
                <h3>Days</h3>
            </div>
            <div class="div">
                <h2 id="hour">0</h2>
                <h3>Hour</h3>
            </div>
            <div class="div">
                <h2 id="minute">0</h2>
                <h3>Minute</h3>
            </div>
            <div class="div">
                <h2 id="second">0</h2>
                <h3>Second</h3>
            </div>
            
        </div>
        
       
    </main>
    <section class="setting">
        <div id="SettingIcon" class="settings">
            <i class="ri-settings-5-line reload"> Reset</i>
        </div>
        <div id="settingsContent" class=" class setting-content">
            <input type="date" id="datedob" placeholder="Time" >
            <button id="dobbtn">Set Event</button>
        </div>
    </section>




    <script src="main.js"></script>
</body>

</html>
